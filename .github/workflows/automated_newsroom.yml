name: Diktalo Newsroom Automation

on:
  schedule:
    # Runs at 10:00 UTC on Monday, Wednesday, and Friday
    - cron: '0 10 * * 1,3,5'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Newsroom Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SOCIAL_WEBHOOK_URL: ${{ secrets.SOCIAL_WEBHOOK_URL }} # Webhook to Make.com/Buffer for cross-posting
        run: npx tsx scripts/automated_newsroom.ts

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Diktalo Bot"
          git config --global user.email "bot@diktalo.com"
          git add utils/blogData.ts public/images/blog/
          git commit -m "chore(blog): auto-generate article and images via newsroom" || echo "No changes to commit"
          git push origin main
